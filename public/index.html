<!DOCTYPE html>
<html lang="es" ng-app="AppStock">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Action Stock</title>
   <link rel="stylesheet" href="/css/normalize.css">
   <!-- y finaliza por -->
  </head>
  <body ng-controller="MainCtrl">
    <h1>NADA EN TXT</h1>
    <h2 ng-model="todo.title"> {{todo.title}}</h2>
    <div ng-app="refresh_div" >
    
      <br><input type="button" ng-click="getTodos()" value="Kill Me">
    </div>


    <ul>
        <li ng-repeat="todo in todos">
          <span ng-hide="updateMode">{{todo.title}}</span>
          <form ng-show="updateMode" ng-submit="getTodos()">
            <input type="text" placeholder="Actualizalo" ng-model="todo.title" />
          </form>
          
        </li>
      </ul>


    

    <script src="/js/vendor/angular/angular.min.js"></script>
    <script src="/js/app/app.js"></script>
    <script src="/js/app/controllers.js"></script>
  </body>
</html>
